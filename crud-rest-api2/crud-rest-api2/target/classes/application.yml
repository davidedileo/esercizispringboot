spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/programminglanguage
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database: mysql
    show_sql: true
    hibernate:
      ddl-auto: create-drop
  jackson:
    serialization:
      fail-on-empty-beans: false
server:
  port: 5050

spring-data-rest:
  base-path: /repo-prog-languages
  default-page-size: 2